<html>
<head>
	<title>The Master</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="login_bar">
		<div id="logo">smooth</div> 

		<ul id="login_bar_ul">
			<li><input type="text" placeholder="username"> </li><li id="password"><input type="password" placeholder="password"></li>
			<li><input type="submit" class="button" value="login"></li>
		</ul>
	</div>
	<div class="container">

		<h1 id="blurb">The Ultimate Notification Bar for all your social media</h1>

		<div id="registration">
			<div id="types">
				<table>
					<tr>
						<td><img src="img/facebook-Icon.png"></td>
						<td><img src="img/Twitter-Icon.png"></td>
					</tr></center>
					<tr>
						<td><img src="img/Tumblr-Icon.png"></td>
						<td><img src="img/Instagram-Icon.png"></td>
					</tr>
				</table>
			</div>
			<form>
				<h3 id="registered">Register Here</h3>
				<input type="text" name="name" placeholder=
				"First Name"><br>
				<input type="text" name="username"placeholder="Create username"><br>
				<input type="password" name="password" placeholder="Create password"><br>
				<input type="submit" class="button" value="Create Account">
			</form>				
		</div>

		<div class="notificationbar">
			<center>
			<ul id="not_bar">
				<li id="facebook" class="notbar"><a href="http://www.facebook.com"><img src="img/facebook-icon.png"></a></li>
				<li id="twitter" class="notbar"><a href="http://www.twitter.com"><img src="img/Twitter-Icon.png"></a></li>
				<li id="tumblr" class="notbar"><a href="http://www.tumblr.com"><img src="img/Tumblr-Icon.png"></a></li>
				<li id="instagram" class="notbar"><a href="http://www.instagram.com"><img src="img/Instagram-Icon.png"></a></li>
			</ul>
			</center>
		</div>

	</div>
	
</body>
</html>
